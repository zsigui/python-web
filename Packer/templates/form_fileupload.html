{% extends "base/index_model.html" %}
{% block head %}
    <!-- BEGIN PAGE LEVEL STYLES -->

    <link href="{{ url_for('static', filename='dist-sub/css/jquery.fancybox.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='dist-sub/css/jquery.fileupload-ui.css') }}" rel="stylesheet" />

	<!-- END PAGE LEVEL STYLES -->
{% endblock %}
{% block content %}
    <!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<br>

						<!-- The file upload form used as target for the file upload widget -->

                        <form id="fileupload" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">

							<!-- Redirect browsers with JavaScript disabled to the origin page -->

							<noscript><input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"></noscript>

							<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->

							<div class="row-fluid fileupload-buttonbar">

								<div class="span7">

									<!-- The fileinput-button span is used to style the file input field as button -->

									<span class="btn green fileinput-button">

									<i class="icon-plus icon-white"></i>

									<span>添加文件</span>

									<input type="file" name="files[]" multiple>

									</span>

									<button type="submit" class="btn blue start">

									<i class="icon-upload icon-white"></i>

									<span>开始上传</span>

									</button>

									<button type="reset" class="btn yellow cancel">

									<i class="icon-ban-circle icon-white"></i>

									<span>取消上传</span>

									</button>

									<button type="button" class="btn red delete">

									<i class="icon-trash icon-white"></i>

									<span>删除文件</span>

									</button>

									<input type="checkbox" class="toggle fileupload-toggle-checkbox">

								</div>

								<!-- The global progress information -->

								<div class="span5 fileupload-progress fade">

									<!-- The global progress bar -->

									<div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">

										<div class="bar" style="width:0%;"></div>

									</div>

									<!-- The extended global progress information -->

									<div class="progress-extended">&nbsp;</div>

								</div>

							</div>

							<!-- The loading indicator is shown during file processing -->

							<div class="fileupload-loading"></div>

							<br>

							<!-- The table listing the files available for upload/download -->

							<table role="presentation" class="table table-striped">

								<tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody>

							</table>

						</form>

						<br>

						<div class="well">

							<h3>上传注意点</h3>

							<ul>

								<li>只允许上传 <strong>APK</strong> 文件</li>

								<li>母包命名格式形如 <strong>game_yyyymmdd.apk</strong>。

                                <p>例如真心英雄10月26号的包：<strong>zxyx_20151026.apk</strong></p></li>

							</ul>

						</div>

					</div>

				</div>
				<div class="row-fluid">

					<div class="span12">

						<script id="template-upload" type="text/x-tmpl">

                            {% raw %}

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-upload fade">

							        <td class="preview"><span class="fade"></span></td>

							        <td class="name"><span>{%=file.name%}</span></td>

							        <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							        {% if (file.error) { %}

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else if (o.files.valid && !i) { %}

							            <td>

							                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="bar" style="width:0%;"></div></div>

							            </td>

							            <td class="start">{% if (!o.options.autoUpload) { %}

							                <button class="btn">

							                    <i class="icon-upload icon-white"></i>

							                    <span>Start</span>

							                </button>

							            {% } %}</td>

							        {% } else { %}

							            <td colspan="2"></td>

							        {% } %}

							        <td class="cancel">{% if (!i) { %}

							            <button class="btn red">

							                <i class="icon-ban-circle icon-white"></i>

							                <span>Cancel</span>

							            </button>

							        {% } %}</td>

							    </tr>

							{% } %}

						</script>

						<!-- The template to display files available for download -->

						<script id="template-download" type="text/x-tmpl">

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-download fade">

							        {% if (file.error) { %}

							            <td></td>

							            <td class="name"><span>{%=file.name%}</span></td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else { %}

							            <td class="preview">

							            {% if (file.thumbnail_url) { %}

							                <a class="fancybox-button" data-rel="fancybox-button" href="{%=file.url%}" title="{%=file.name%}">

							                <img src="media/image/{%=file.thumbnail_url%}">

							                </a>

							            {% } %}</td>

							            <td class="name">

							                <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="{%=file.thumbnail_url&&'gallery'%}" download="{%=file.name%}">{%=file.name%}</a>

							            </td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td colspan="2"></td>

							        {% } %}

							        <td class="delete">

							            <button class="btn red" data-type="{%=file.delete_type%}" data-url="{%=file.delete_url%}"{% if (file.delete_with_credentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>

							                <i class="icon-trash icon-white"></i>

							                <span>Delete</span>

							            </button>

							            <input type="checkbox" class="fileupload-checkbox hide" name="delete" value="1">

							        </td>

							    </tr>

							{% } %}

                            {% endraw %}

						</script>

					</div>

				</div>

				<!-- END PAGE CONTENT-->
{% endblock %}
{% block jsplugin %}
    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.fancybox.pack.js') }}"></script>

	<!-- BEGIN:File Upload Plugin JS files-->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.ui.widget.js') }}"></script>

	<!-- The Templates plugin is included to render the upload/download listings -->

    <script src="{{ url_for('static', filename='dist-sub/js/tmpl.min.js') }}"></script>

	<!-- The Load Image plugin is included for the preview images and image resizing functionality -->

    <script src="{{ url_for('static', filename='dist-sub/js/load-image.min.js') }}"></script>

	<!-- The Canvas to Blob plugin is included for image resizing functionality -->

    <script src="{{ url_for('static', filename='dist-sub/js/canvas-to-blob.min.js') }}"></script>

	<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.iframe-transport.js') }}"></script>

	<!-- The basic File Upload plugin -->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.fileupload.js') }}"></script>

	<!-- The File Upload file processing plugin -->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.fileupload-fp.js') }}"></script>

	<!-- The File Upload user interface plugin -->

    <script src="{{ url_for('static', filename='dist-sub/js/jquery.fileupload-ui.js') }}"></script>

	<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE8+ -->

    <!--[if gte IE 8]><script src="{{ url_for('static', filename='dist-sub/js/jquery.xdr-transport.js') }}"></script><![endif]-->

	<!-- END:File Upload Plugin JS files-->

	<!-- END PAGE LEVEL PLUGINS -->

    <script src="{{ url_for('static', filename='dist-sub/js/app.js') }}"></script>

    <script src="{{ url_for('static', filename='dist-sub/js/form-fileupload.js') }}"></script>

	<script>

		jQuery(document).ready(function() {

		// initiate layout and plugins

		App.init();

		FormFileUpload.init();

		});

	</script>
{% endblock %}
