<script>
    {% if err_code is defined: %}
        {% if err_code == 1: %}
            alert("请先登录！");
        {% elif err_code == 2: %}
            alert("会话状态超时，需要重新登录...");
        {% elif err_code == 3: %}
            alert("验证码填写错误！");
        {% elif err_code == 4: %}
            alert("用户名或密码错误！");
        {% endif %}
    {% endif %}
    window.location.href="{{ url_for('login') }}"
</script>
